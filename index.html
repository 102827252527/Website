<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKJ MOVESET TSB</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 60%;
            margin: auto;
            margin-top: 30px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        .header h1 {
            font-size: 22px;
            margin: 0;
            color: #fff;
        }
        .meta {
            font-size: 12px;
            color: #bbb;
        }
        .code-container {
            background: #2a2a2a;
            color: #d4d4d4;
            font-family: monospace;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            overflow-x: auto;
            position: relative;
        }
        .code-container pre {
            margin: 0;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 7px 12px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: lowercase;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
        /* Copied Notification */
        .copied-message {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: -50px; /* Starts hidden */
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: bottom 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>KKJ MOVESET TSB</h1>
            <span class="meta">Date of Release: March 28, 2025</span>
        </div>
        <div class="code-container">
            <pre id="pasteContent">loadstring(game:HttpGet("https://raw.githubusercontent.com/ATrainz/Phantasm/refs/heads/main/Games/TSB.lua"))()</pre>
        </div>
        <div class="buttons">
            <button class="btn" onclick="copyText()">copy</button>
        </div>
    </div>

    <!-- Copied Message -->
    <div id="copiedMessage" class="copied-message">Copied!</div>

    <script>
        function copyText() {
            const text = document.getElementById("pasteContent").innerText;
            navigator.clipboard.writeText(text).then(() => {
                showCopiedMessage();
            });
        }

        function showCopiedMessage() {
            const message = document.getElementById("copiedMessage");
            message.style.bottom = "30px"; // Slide up
            message.style.opacity = "1"; // Show

            setTimeout(() => {
                message.style.opacity = "0"; // Fade out
                setTimeout(() => {
                    message.style.bottom = "-50px"; // Move back down after fading
                }, 500);
            }, 3000);
        }
    </script>

</body>
</html>
