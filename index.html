<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKJ MOVESET TSB</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #000;
        }
        .meta {
            font-size: 12px;
            color: #777;
        }
        .code-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            overflow-x: auto;
            position: relative;
        }
        .code-container pre {
            margin: 0;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        .btn {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
            text-transform: lowercase;
        }
        .btn:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>KKJ MOVESET TSB</h1>
            <span class="meta">Date of Release: March 28, 2025</span>
        </div>
        <div class="code-container">
            <pre id="pasteContent">loadstring(game:HttpGet("https://raw.githubusercontent.com/4ntrax7w7v9/4ntrax-Scripts/refs/heads/main/KKJ-Moveset"))()</pre>
        </div>
        <div class="buttons">
            <button class="btn" onclick="copyText()">copy</button>
            <button class="btn" onclick="openRaw()">raw</button>
        </div>
    </div>

    <script>
        function copyText() {
            const text = document.getElementById("pasteContent").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }

        function openRaw() {
            const text = document.getElementById("pasteContent").innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
